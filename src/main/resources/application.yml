spring:
  http:
    multipart:
      enable: true
  profiles:
    include: jwt
  #  datasource:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${jdbc-url}
    username: ${username}
    password: ${password}

  jpa:
    properties:
      hibernate:
        format_sql: true
        open-in-view: false


    hibernate:
#      ddl-auto: update
      temp:
        use_jdbc_metadata_defaults: false
    generate-ddl: true

